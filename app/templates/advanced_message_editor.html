{% extends "dashboard_base.html" %}
{% block content %}

    <style>

#embed_options {
    overflow: hidden;
}

    </style>

    <section class="content">

        <div class="container" style="width: 100%;">
            <div class="row" style="width: 100%;">
                <div class="col-sm-1 col-lg-2 hidden-xs">

                </div>
                <div class="col-sm-10 col-lg-8 col-xs-12">
                    <h1>
                        Advanced Message Editor
                    </h1>

                    <form method="POST" action="{{ url_for('update_message', reminder_uid=reminder_uid) }}">

                        <div class="form-group">
                            <label for="message_content">Message Content</label>

                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-envelope"></i>
                                </div>

                                <textarea name="message_content" maxlength="2048" id="message_content" class="form-control" >{{ message.content }}</textarea>
                            </div>

                        </div>

                        <div class="form-group">

                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-code"></i>
                                    <label for="embedded">Attach Embed?</label>
                                </div>
                                <div class="input-group-addon">
                                    <input type="checkbox" name="embedded" id="embedded" onchange="embed_options_display()" {{ 'checked' if message.embed != None else '' }}/>
                                </div>
                            </div>

                        </div>

                        <div id="embed_options">
                            <div class="colorpicker-component">
                                <div class="form-group">
                                    <label for="color">Embed Color</label>

                                    <div class="input-group">

                                        <div class="input-group-addon">
                                            <i class="fas fa-palette"></i>
                                        </div>

                                        <div id="cp" class="cp input-group colorpicker-component">

                                            <input type="text" value="#{{ '8FB677' if message.embed == None else hex(message.embed.color) }}" class="form-control" name="embed_color" id="color" />

                                            <span class="input-group-addon">
                                                <i class="fas fa-eye-dropper"></i>
                                            </span>
                                        </div>

                                    </div>
                                </div>
                            </div>

                            <script>

$(function() {
    $('.cp').colorpicker({"format": "hex"});
});

function embed_options_display() {
    if (document.getElementById("embedded").checked) {
        document.getElementById("embed_options").style.height = "auto";
    }
    else {
        document.getElementById("embed_options").style.height = "0";
    }
}

embed_options_display();

                            </script>

                            <div class="form-group">
                                <label for="embed_title">Embed Title</label>

                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="fa fa-heading"></i>
                                    </div>

                                    <input name="embed_title" maxlength="256" id="embed_title" class="form-control" value="{{ message.embed.title }}" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="embed_description">Embed Description</label>

                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="fa fa-file-alt"></i>
                                    </div>

                                    <textarea name="embed_description" maxlength="2048" id="embed_description" class="form-control">{{ message.embed.description }}</textarea>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <input class="form-control btn btn-primary" type="submit" value="Update Message" />
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
