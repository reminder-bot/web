<li class="list-group-item">
    <form class="form-inline" style="display: flex; flex-flow: row;" >
        <div class="form-group" style="flex: 0 4 auto;">
            <label for="name" class="sr-only">Alias name</label>
            <input type="text" class="form-control name-input no-spaces" id="name" value="" style="width: 100%;" maxlength="12" placeholder="Alias" autocomplete="off">
        </div>

        <div class="form-group" style="flex: 1 1 auto;">
            <label for="command" class="sr-only">Aliased command</label>
            <input type="text" class="form-control command-input" id="command" value="" style="width: 100%;" placeholder="Command (excluding prefix)" autocomplete="off">
        </div>

        <div class="form-group" style="flex: 0 0 auto;">
            <button class="btn btn-success create-alias"><i class="fas fa-plus"></i></button>
        </div>
    </form>
</li>
