<html>

    <head>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <title>Reminder Bot - Help</title>

    </head>
    <body>

        <div class="container-fluid">

            <div class="row">

                <div class="col-md-2 col-lg-3 d-none d-md-block">

                </div>

                <div class="col-sm-12 col-md-8 col-lg-6">

                    <h1 class="display-3 text-dark text-center" style="margin-top: 2rem;">Reminder Bot Help</h1>

                    <div class="d-flex justify-content-center">
                        <img src="https://raw.githubusercontent.com/reminder-bot/logos/master/Remind_Me_Bot_Logo_PPic.jpg" class="rounded-circle" style="width: 35%; margin: 2rem;"></img>
                    </div>

                    {% for category, items in help %}
                        <hr>
                        <h2 class="font-weight-light text-secondary" style="margin-top: 2rem;">{{ category }}</h2>

                        {% for item, description in items.items() %}
                            <h4><code>{{ item }}</code></h4>

                            <div class="lead" style="margin-left: 10%; margin-bottom: 2rem;">
                                {{ description | safe }}
                            </div>

                        {% endfor %}
                    {% endfor %}

                </div>

            </div>

        <img>

    </body>

</html>
