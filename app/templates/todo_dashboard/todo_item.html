<li class="list-group-item" data-todo="{{ todo_id }}">
    <form class="form-inline" style="display: flex; flex-flow: row;" >
        <div class="form-group" style="flex: 1 1 auto;">
            <label for="todo-{{ todo_id }}" class="sr-only">Todo item</label>
            <input
                    type="text"
                    class="todo-value"
                    id="todo-{{ todo_id }}"
                    value="{{ todo_value }}"
                    style="width: 100%;"
                    maxlength="2000"
                    autocomplete="off">
        </div>

        <div class="form-group" style="flex: 0 0 auto;">
            <button class="btn btn-success save-todo"><i class="fas fa-save"></i></button>
            <button class="btn btn-danger delete-todo"><i class="fas fa-times"></i></button>
        </div>
    </form>
</li>
